<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH KeyGen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SSH Key Pair Generator</h1>
        <div class="form-container">
            <label for="key-name">Key Name:</label>
            <input type="text" id="key-name" placeholder="Enter key name">

            <label for="key-type">Key Type:</label>
            <select id="key-type">
                <option value="rsa">RSA (default)</option>
                <option value="dsa">DSA</option>
                <option value="ecdsa">ECDSA</option>
                <option value="ed25519">ED25519</option>
            </select>

            <label for="key-length">Key Length:</label>
            <input type="number" id="key-length" value="2048" min="1024" max="8192" step="1024">

            <button onclick="generateSSHKey()">Generate</button>

            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<script>
function generateSSHKey() {
    const keyName = document.getElementById('key-name').value.trim();
    const keyType = document.getElementById('key-type').value;
    const keyLength = document.getElementById('key-length').value;

    if (!keyName) {
        alert('Please enter a key name.');
        return;
    }

    const formData = {
        keyName,
        keyType,
        keyLength
    };

    fetch('http://localhost:3000/generate-key', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('output').innerText = data.message;

        // Download link for zip file
        const zipPath = data.zipPath;

        const zipLink = document.createElement('a');
        zipLink.href = zipPath;
        zipLink.download = `${keyName}.zip`;
        document.body.appendChild(zipLink);
        zipLink.click();
        document.body.removeChild(zipLink);
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('output').innerText = 'Error occurred while generating key pair.';
    });
}
</script>
